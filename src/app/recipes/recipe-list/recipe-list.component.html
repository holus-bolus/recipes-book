<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-recipe-item *ngFor="let singleRecipe of recipes"
      [recipeItem]="singleRecipe"
      (recipeSelected)="onRecipeSelected(singleRecipe)"></app-recipe-item>
    </div>
  </div>
</div>
